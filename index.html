<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flug nicht gefunden – Lufthansa</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f4f8;
    color: #0a1d4d;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: #ffffff;
    border-radius: 10px;
    max-width: 500px;
    width: 90%;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    text-align: center;
    padding: 40px 30px;
  }
  .header {
    font-size: 32px;
    font-weight: bold;
    color: #0a1d4d;
    letter-spacing: 2px;
    margin-bottom: 10px;
  }
  .accent {
    width: 60px;
    height: 5px;
    background: #ffcc00;
    margin: 0 auto 30px auto;
    border-radius: 2px;
  }
  .error-code {
    font-size: 72px;
    font-weight: bold;
    color: #ffcc00;
    margin-bottom: 20px;
  }
  .message {
    font-size: 18px;
    margin-bottom: 30px;
    line-height: 1.5;
  }
  .button {
    display: inline-block;
    background: #0a1d4d;
    color: #ffffff;
    padding: 12px 25px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
  }
  .button:hover {
    background: #002080;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">Lufthansa</div>
    <div class="accent"></div>
    <div class="error-code">404</div>
    <div class="message">
      Der gewünschte Flug konnte nicht gefunden werden.<br>
      Bitte überprüfen Sie die Flugnummer oder versuchen Sie es später erneut.
    </div>
    <a href="/" class="button">Zur Startseite</a>
  </div>
</body>
</html>
